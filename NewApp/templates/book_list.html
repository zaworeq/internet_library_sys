<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Book List</title>
  </head>
  <body>
    <h1 class="text-light bg-dark">Book List</h1>

    <form method="GET" action="" id="searchform">
        <input class="searchfield" id="searchbox" name="q" type="text" value="{{ request.GET.q }}" placeholder="Search..."/>
    </form>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light bg-dark"><a href="/new_book">Add new book</a></button>
            <button type="button" class="btn btn-light bg-dark"><a href="/ ">Home Page</a></button>
        </div>

    <table cellspacing="0" cellpadding="0" border="1" style="width: 100%;" class="table table-light">
        <tr>
        <td><b>Tytuł</b></td>
        <td><b>Autor</b></td>
        <td><b>Data publikacji</b></td>
        <td><b>ISBN</b></td>
        <td><b>Ilość stron</b></td>
        <td><b>Okładka</b></td>
        <td><b>Język publikacji</b></td>
        </tr>
        {% for book in object_list%}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publication_date }}</td>
            <td>{{ book.isbn_number }}</td>
            <td>{{ book.page_number }}</td>
            <td>{{ book.front_page_url }}</td>
            <td>{{ book.publication_language }}</td>
        </tr>
        {% endfor %}
    </table>
    <button type="button" class="btn btn-light bg-dark"><a href="/ ">Home Page</a></button>
  </body>
